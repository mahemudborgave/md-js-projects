<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Js Calci</title>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <p class="bt result"></p>
            <p class="bt clear">C</p>
            <p class="bt num">1</p>
            <p class="bt num">2</p>
            <p class="bt num">3</p>
            <p class="bt bt11 sym">+</p>
            <p class="bt num">4</p>
            <p class="bt num">5</p>
            <p class="bt num">6</p>
            <p class="bt bt12 sym">-</p>
            <p class="bt num">7</p>
            <p class="bt num">8</p>

            <p class="bt num">9</p>
            <p class="bt bt13 sym">*</p>
            <p class="bt num">.</p>
            <p class="bt num">0</p>
            <p class="bt bt14 sym">/</p>
            <p class="bt bt15 equal">=</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
